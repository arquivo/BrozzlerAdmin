<html lang="en">
    <head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8">            
            <meta charset="utf-8">
            <title>Brozzler Controller</title>
            <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
            <meta name="generator" content="Bootply" />
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <link href="static/css/bootstrap.min.css" rel="stylesheet">
            <link href="static/css/Custom.css" rel="stylesheet">
            <!--[if lt IE 9]>
                    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>
    <body>
    <!-- Header -->
    <div id="top-nav" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <!-- <a class="brand" href="#">
                    <img class="img-responsive" src="./img/Logo_UE_Web.png" alt="..."> 
                </a> -->
                <h1>Brozzler Admin</h1>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!-- TODO: Change hrefs based on template variable -->
                <a class="btn btn-primary" href="/crawlrequest"><span class="glyphicon glyphicon-plus"></span>New Crawl Request</a>
            </div>
        </div>
    </div>
    <div class="container">
        {% for crawl_request in crawl_requests %}
            <div class="row">
                <div class="col-lg-8"><h2 class=""><i class="glyphicon glyphicon-book"></i> {{ crawl_request['name'] }}</h2></div>
                <div class="col-lg-8"><h4>Job Prefix: {{ crawl_request['job_prefix'] }}</h4></div>
                <div class="col-lg-8">
                    <h4>Job List:
                    {% for job in crawl_request['job_list'] %}
                        <a href="http://{{ config.BROZZLER_ENDPOINT }}/jobs/{{ job }}"> {{ job }}</a>
                    {% endfor %}
                    </h4>
                    <a href="/newjob?crawlrequest={{ crawl_request['name'] }}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-play-circle"></span>Launch Job</a>
                    <a href="/newcustomjob?crawlrequest={{ crawl_request['name'] }}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-play-circle"></span>Launch Custom Job</a>
                    <a href="/newschedulejob?crawlrequest={{ crawl_request['name'] }}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-play-circle"></span>Schedule Job</a>
                </div>
            </div>
        {% endfor %}
    </div> 

    <!-- script references -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
