<!DOCTYPE html>
<html lang="en">
    <head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta charset="utf-8">
            <title>Brozzler Controller</title>
            <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
            <meta name="generator" content="Bootply" />
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <link href="static/css/bootstrap.min.css" rel="stylesheet">
            <link href="static/css/Custom.css" rel="stylesheet">
            <!--[if lt IE 9]>
                    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>
<body>
<!-- Header -->
<div id="top-nav" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <h1>Brozzler Admin</h1>
        </div>
    </div>
</div>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="col-lg-4">
        <div class="form-group form-group-sm">
            <label for="crawl_request_name">Job Name</label>
            {{ form.job_name(size=80, class_="form-control") }}
        </div>
        <div class="form-group form-group-sm">
            <label for="job_warc_prefix">Job Warc Prefix</label>
            {{ form.job_warc_prefix(size=80, class_="form-control") }}
        </div>
        <div class="form-group form-group-sm">
            <label for="job_template">Job Template</label>
            {{ form.job_template_config(size=5, class_="form-control") }}
        </div>
        <div class="form-group form-group-sm">
            <label for="job_seeds">Job Seeds</label>
            {{ form.job_seeds(size=5, class_="form-control") }}
        </div>
        <div class="form-group form-group-sm">
            <label class="form-control" style="border: 0" for="bulk urls">Bulk Urls: {{  form.job_bulk_urls }}</label>
        </div>
        <div class="form-group form-group-sm">
            <label class="form-control" style="border: 0" for="job_robots">Ignore Robots: {{  form.job_robots() }}</label>
        </div>
        <button type="submit" class="btn btn-default">Launch Job</button>
    </div>
</form>
</body>
</html>
